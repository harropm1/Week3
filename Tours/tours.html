<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Creating Tables Dynamically</title>
</head>

<body>

    <header>
        <h1 class="display-1 text-center">Choose Your Own Adventure</h1>
    </header>

    <main>
        <div class="container">
            <div class="sortByCategory">
                <label for="tourSelect">Search By Tour Type</label>
                <select class="form-control col-md-6" id="tourSelect">
                    <option value="choose">Choose a Tour</option>
                    <option value="Adventure Tours">Adventure Tours</option>
                    <option value="Food Tours">Food Tours</option>
                    <option value="Museum Tours">Museum Tours</option>
                </select>
            </div>
            <div class="sortByPrice">
                <label for="priceSelect">Search By Price </label>
                <select class="form-control col-md-6" id="priceSelect">
                    <option value="choose">Choose a Price Range</option>
                    <option value="$0 - $49">$0 - $49</option>
                    <option value="$50 - $99">$50 - $99</option>
                    <option value="$100 - $500">$100 - $500</option>
                    <option value="$500 +">$500 +</option>
                </select>
            </div>
            <br />
            <button type="submit" class="btn btn-primary" id="letsGo">Let's Go!</button>
            <table id="tours">
                <thead>
                    <th>Title</th>
                    <th>Price</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>Photo credit: Michelle Harrop</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--my javascript-->
    <script src="scripts/tours.js"></script>

</body>

</html>
