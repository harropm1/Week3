<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--My CSS, Google Fonts, and favicon-->

    <title>Working with querySelector</title>
</head>

<body>
    <header>
        <h1 class="display-1 text-center">Working with querySelector</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="form-row">
                    <div class="col-md-3">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                    <div class="col-md-3">
                        <label for="address">Address</label>
                        <input class="form-control" type="text" id="address" name="address">
                    </div>
                    <div class="col-md-3">
                        <label for="cityState">City and State</label>
                        <input class="form-control" type="text" id="cityState" name="cityState">
                    </div>
                </div>
                <br />
                <button type="button" class="btn btn-primary" id="getAddress">Add it all together</button>
            </form>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <small>Thanks Disney World.</small>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/dataentry.js"></script>
</body>

</html>
