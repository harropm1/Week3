<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/events.css">

    <title>Working with events</title>
</head>

<body>
    <header class="text-center">
        <h1 class="display-1">Working with events</h1>
    </header>
    <main>
        <div class="container">
            <form method="GET" id="shippingInfo">
                <h2>Shipping</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="addressInput">Address</label>
                        <input type="text" class="form-control" id="addressInput" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cityInput">City</label>
                        <input type="text" class="form-control" id="cityInput" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="stateInput">State</label>
                        <input type="text" id="stateInput" class="form-control" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipcodeInput">Zip</label>
                        <input type="text" class="form-control" id="zipcodeInput" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="sSameAsB">Bill to:</label>
                        <select class="form-control" id="sSameAsB">
                            <option value="Same Address">Bill to the same address</option>
                            <option value="Different Address">Bill to a different address</option>
                        </select>
                    </div>
                </div>
                <h2>Payment</h2>
                <div id="payment">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="creditCardNumber">Credit Card Number</label>
                            <input type="text" class="form-control" id="creditCardNumber" pattern="[0-9]{13,16}" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="expMonth">Expiration Month</label>
                            <input type="number" class="form-control" id="expMonth" placeholder="MM" min="1" max="12"
                                required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="expYear">Expiration Year</label>
                            <input type="number" class="form-control" id="expYear" placeholder="YYYY" min="2019"
                                max="2029" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="securityCode">Security Code</label>
                            <input type="text" id="securityCode" class="form-control" placeholder="###" pattern="[0-9]{3,4}" required>
                        </div>
                    </div>
                </div>
                <div id="warningMsgs"></div>

                <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                <button type="reset" class="btn btn-danger" id="resetBtn">Reset</button>
                <!--this is the billing div-->
                <div id="billing">
                    <h2>Billing</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingNameInput">Name</label>
                            <input type="text" class="form-control" id="billingNameInput" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingAddressInput">Address</label>
                            <input type="text" class="form-control" id="billingAddressInput" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingCityInput">City</label>
                            <input type="text" class="form-control" id="billingCityInput" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="billingStateInput">State</label>
                            <input type="text" id="billingStateInput" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="billingZipcodeInput">Zip</label>
                            <input type="text" class="form-control" id="billingZipcodeInput" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--My JavaScript-->
    <script src="scripts/events.js"></script>
</body>

</html>
