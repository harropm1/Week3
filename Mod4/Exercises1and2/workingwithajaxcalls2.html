<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Enjoy the Outdoors</title>
</head>

<body>
    <!--header-->
    <header>
        <h1 class="display-1 text-center">ID input</h1>
    </header>

    <main>
        <div class="container">
            <form method="GET">
                <div class="form-group">
                    <label for="idInput">ID</label>
                    <input type="number" class="form-control" id="idInput" placeholder="ID number">
                </div>
                <button type="button" class="btn btn-dark" id="submitBtn">Submit</button>
            </form>
            <table id="info" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>City and State</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Website</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </main>

    <!--footer-->
    <hr>
    <footer class="text-right">
        <p>Michelle is lost.</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--my javascript-->
    <script src="scripts/workingwithajaxcalls2.js"></script>

</body>

</html>
